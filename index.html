<!DOCTYPE html>
<!-- DTD文档类型声明为HTML5版本的格式 -->
<html lang="zh-CN">
  <!--指定为中文网站，主要避免触发谷歌浏览器翻译功能-->
  <!-- 更加标准的 lang 属性写法 http://zhi.hu/XyIa -->
  <head>
    <!-- 字符编码写法 优于 html4.01的<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> -->
    <meta charset="UTF-8" />
    <!-- 用于告诉搜索引擎，你网页的关键字，特别有用 -->
    <meta
      name="keywords"
      content="简书,简书官网,图文编辑软件,简书下载,图文创作,创作软件,原创社区,小说,散文,写作,阅读"
    />
    <!-- 网页作者，一般放在keywords之下 -->
    <meta
      name="author"
      content="重庆派臣科技有限公司,https://www.paichen.net/"
    />
    <!-- 用于告诉搜索引擎，你网站的主要内容。不超过150个字符 -->
    <meta
      name="description"
      content="简书是一个优质的创作社区，在这里，你可以任性地创作，一篇短文、一张照片、一首诗、一幅画……我们相信，每个人都是生活中的艺术家，有着无穷的创造力。"
    />
    <!-- 移动端网页布局必备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 用于告知浏览器以何种版本来渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 指定IE和Chrome使用最新版本渲染当前页面 -->
    <!-- renderer是为双核浏览器准备的，用于指定双核浏览器默认以何种方式渲染页面。比如说360浏览器。 -->
    <meta name="renderer" content="webkit" />
    <!--默认webkit内核-->
    <!-- Start of Baidu Transcode -->
    <!-- 移动端专用禁止百度转码乱加广告导致页面布局散了，此方法并不能百分之百有效 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <!-- 此网站可同时适合在移动设备和电脑上进行浏览会自动适配 -->
    <meta name="applicable-device" content="pc,mobile" />
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="width" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true" />
    <meta
      name="mobile-agent"
      content="format=html5;url=https://www.jianshu.com/"
    />
    <!-- End of Baidu Transcode -->
    <!-- robots用来告诉爬虫哪些页面需要索引，哪些页面不需要索引content默认是all搜索引擎将索引此网页与继续通过此网页的链接索引。 -->
    <meta name="robots" content="all" />
    <meta
      name="csrf-token"
      content="sNMk592JV2wwHn6DPJ8C5oy/hHDnjIlZBOHyngtTbpQ="
    />
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
