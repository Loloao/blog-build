stages:
  - install
  - build
  - test
  - deploy

install:
  stage: install
  script:
    - npm i
  artifacts:
    untracked: true
    expire_in: '30 mins'
    paths:
      - node_modules

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - 'dist'
    expire_in: '30 mins'
  dependencies:
    - install

test:
  stage: test
  script:
    - npm run test
  dependencies:
    - install

deploy:
  image: ubuntu:latest
  stage: deploy
  script:
    - apt-get -y update
    - apt-get -y install git
    - cd ./dist
    - git init
    - git config --global user.email 1312213036@qq.com
    - git config --global user.name loloao
    - git add .
    - "git commit -m ':arrow_up: update blog resource'"
    - echo "test git"
